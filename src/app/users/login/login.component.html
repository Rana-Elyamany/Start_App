<div class="container my-5 pt-5">
    <h1 class="text-center">LogIn Page</h1>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="">User Name <span class="text-danger">{{errorlogin}}</span></label>
                <input type="text" class="form-control" [(ngModel)]="name">
            </div>
            <div class="form-group">
                <label for="">User Password <span class="text-danger"> {{errorlogin}}</span></label >
                <input type="text" class="form-control" [(ngModel)]="password" >
            </div>
            
            
            <button class="btn btn-info" (click)="login()">Submit Data</button>
        </div>
    </div>
</div>
