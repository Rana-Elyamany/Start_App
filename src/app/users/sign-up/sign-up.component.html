<div class="container my-5 pt-5">
    <h1 class="text-center">Sign Up Page</h1>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="">User Name</label>
                <input type="text" class="form-control" [(ngModel)]="users.name">
            </div>
            <div class="form-group">
                <label for="">User Password</label>
                <input type="text" class="form-control" [(ngModel)]="users.password" >
            </div>
            
            
            <button (click)="onSubmit()" class="btn btn-info">Submit Data</button>
        </div>
    </div>
</div>
