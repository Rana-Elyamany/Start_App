<div class="container col-md-4 mt-5 pt-5">
    <div class="card">
        {{ id }}
            <div class="body-header">
                <img [src]="student.imgUrl" alt="" class="img-fluid img-top">
            </div>
        <div class="card-body">
            <h6>Name : {{student.name}}</h6>
            <h6>Phone : {{student.phone}}</h6>
            <h6>Age : {{student.age}}</h6>
        </div>
        <a class="btn btn-info" routerLink="/listStudent">Go Back</a>
    </div>
</div>
