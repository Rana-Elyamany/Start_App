<div class="container my-5 pt-5">
    <div class="card">
        <!-- <h6>{{message}}</h6> -->
        <div class="card-body">
            <div class="form-group">
                <label for="">Student Name</label>
                <input type="text" class="form-control" [(ngModel)]="student.name">
            </div>
            <div class="form-group">
                <label for="">Student Phone</label>
                <input type="text" class="form-control" [(ngModel)]="student.phone">
            </div>
            <div class="form-group">
                <label for="">Student Age</label>
                <input type="number" class="form-control"[(ngModel)]="student.age">
            </div>
            <div class="form-group">
                <label for="">Student Image Url</label>
                <input type="url" class="form-control"[(ngModel)]="student.imgUrl">
            </div>
            <button (click)="edit()" class="btn btn-info"> confirm edit</button>
        </div>
    </div>
</div>
