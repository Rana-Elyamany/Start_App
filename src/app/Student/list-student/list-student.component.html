<div class="container my-5 pt-5">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of allData ; let i=index">
                        <th>{{i+1}}</th>
                        <th>{{data.id}}</th>
                        <th>{{data.name}}</th>
                        
                        <th>{{data.age}}</th>
                        
                        <th>
                            <div class="dropdown">
                            <a class="" type="button" data-toggle="dropdown" aria-expanded="false" style="font-size: 25px;">
                                <i class="fa-solid fa-ellipsis text-info"></i>
                            </a>
                            <div class="dropdown-menu">
                              <a class="dropdown-item text-danger" (click)="onDelete(data.id)"><i class="fa-solid fa-trash-can"></i></a>
                              <a class="dropdown-item text-info" routerLink="/showStudent/{{ data.id }}"><i class="fa-solid fa-eye"></i></a>
                              <a class="dropdown-item text-primary" routerLink="/editStudent/{{ data.id }}"><i class="fa-solid fa-pen-to-square"></i></a>
                            </div>
                          </div>
                        </th>
                    </tr>
                </tbody>
            
            </table>
            <div *ngIf="allData.length==0" class="alert alert-danger">
                <h6>No Data Found On This API</h6>
            </div>
        </div>
    </div>
</div>
